
<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Word Translator (DeepLX)</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f4f4f4; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; }
        input, select, button { margin-top: 10px; padding: 8px; width: 100%; }
        button { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h2>AI Word Translator (DeepLX)</h2>
        <input type="file" id="fileInput" accept=".docx">
        <select id="sourceLang">
            <option value="auto">Αυτόματη ανίχνευση</option>
            <option value="EN">Αγγλικά</option>
            <option value="EL">Ελληνικά</option>
            <option value="FR">Γαλλικά</option>
            <option value="DE">Γερμανικά</option>
            <option value="ES">Ισπανικά</option>
        </select>
        <select id="targetLang">
            <option value="EN">Αγγλικά</option>
            <option value="EL">Ελληνικά</option>
            <option value="FR">Γαλλικά</option>
            <option value="DE">Γερμανικά</option>
            <option value="ES">Ισπανικά</option>
        </select>
        <button onclick="translateDoc()">Μετάφραση</button>
        <p id="status"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/docx/8.0.1/docx.min.js"></script>
    <script>
        async function translateTextDeepLX(text, source, target) {
            const res = await fetch("https://api.deeplx.org/translate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text, source_lang: source, target_lang: target })
            });
            if (!res.ok) throw new Error(`DeepLX Error: ${res.status}`);
            const data = await res.json();
            return data.data;
        }

        async function translateDoc() {
            const fileInput = document.getElementById("fileInput");
            const sourceLang = document.getElementById("sourceLang").value;
            const targetLang = document.getElementById("targetLang").value;
            const status = document.getElementById("status");

            if (!fileInput.files.length) {
                alert("Επέλεξε ένα αρχείο Word πρώτα.");
                return;
            }

            status.textContent = "📄 Διαβάζω το αρχείο...";

            const arrayBuffer = await fileInput.files[0].arrayBuffer();
            const result = await mammoth.extractRawText({ arrayBuffer });
            const originalText = result.value;

            status.textContent = "🌐 Μεταφράζω με DeepLX...";

            try {
                const translatedText = await translateTextDeepLX(originalText, sourceLang, targetLang);
                
                status.textContent = "💾 Δημιουργώ το νέο Word αρχείο...";

                const { Document, Packer, Paragraph } = window.docx;
                const doc = new Document({
                    sections: [{
                        properties: {},
                        children: translatedText.split("\n").map(line => new Paragraph(line))
                    }]
                });

                const blob = await Packer.toBlob(doc);
                saveAs(blob, "translated.docx");

                status.textContent = "✅ Ολοκληρώθηκε! Το αρχείο κατέβηκε.";
            } catch (err) {
                status.textContent = "❌ Σφάλμα: " + err.message;
            }
        }
    </script>
</body>
</html>
